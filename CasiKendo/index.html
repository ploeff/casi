<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/lib/jquery.watermark.min.js"></script>

</head>
<body>
    <script>
        $(function(){
           $('#loginUsername').watermark('Brugernavn'); 
        });
    </script>
    <!--Home-->
    <div id="home"
        data-role="view"
        data-title="Home">

        <div class="view-content">
            <div data-role="header"><h1>Welcome</h1></div>
            
            <p>
                Icenium&trade; enables you to build cross-platform device applications regardless of your
                    development platform by combining the convenience of a local development toolset with the
                    power and flexibility of the cloud.
            </p>
            <div class="img"></div>
        </div>
    </div>
    
    <!--Login-->
    <div id="login"
        data-role="view"
        data-title="Login"
        data-model="app.loginService.viewModel">

        <div class="view-content">
            <div class="logo"></div>
            <h3>Login:</h3>
            
            <form>
                <ul data-role="listview" data-style="inset">
                    <li style="height:40px;">    
                        <input id="loginUsername" type="text" data-bind="value: username" style="width:100%; height:35px" />
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <input type="submit" id="login" data-role="button" data-bind="click: onLogin" class="login-button" value="Login" />
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
